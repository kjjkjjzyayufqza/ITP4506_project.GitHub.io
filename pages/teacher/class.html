  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script>
    $(document).ready(function () {

      $.ajax("../../php/-ITP4506_backend/teacher/viewClass.php", {
        dataType: "json", // type of response data
        timeout: 500, // timeout milliseconds
        success: function (data, status, xhr) {
          console.log(data);
          var stuClass = "";
          for (let i = 0; i < data.length; i++) {
            stuClass += ("<tr><td class='dataselect'>" + data[i]["id"] + "</td><td>" + data[i]["name"] + "</td><td>" + data[i]["description"] + "</td><td>" + data[i]["academicYear"] + 
              "<td class='td-actions '><button type='button' rel='tooltip' class='btn btn-round openeidtclass' ><i class='material-icons'>edit</i></button></td></tr>");
          }
          $("#student").html(stuClass);

          $(".openeidtclass").click(function (){
            var selectid = $(this).parents("tr").find(".dataselect").text();
            localStorage.setItem("selectid",selectid);
            console.log(localStorage['selectid'])
            window.location.href = "class_studentslist.html";
          })
          
          $(".stuClass").click(function () {
            $("#dropdownMenuButton1").text($(this).text());
            $("#student tr").hide();
            $("#student tr").filter(":contains('" + $(this).text() + "')").show();
          });

          $(".subject").click(function () {
            $("#dropdownMenuButton2").text($(this).text());
            $("#student tr").hide();
            $("#student tr").filter(":contains('" + $(this).text() + "')").show();
          });
        },
        error: function (jqXhr, textStatus, errorMessage) {
          
        },
      });

      $('#create').click(function () {
        var name = $('#name').val();
        var description = $('#description').val();
        var academicYear = $('#academicYear').val();
        $.ajax({
          type: 'post',
          url: "../../php/-ITP4506_backend/teacher/createClass.php",
          data: {
            name: name,
            teacherID: "201116523",
            description: description,
            academicYear: academicYear
          },
          success: function (data, status) {
            console.log(data);
          },
          error: function (request, status, error) {
            alert(request, status);
          }
        });
      });

      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Class Allocation");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(1)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");
      $("#searchText").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#student tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
</head>

<body class="">

      <!-- Navbar -->
      <div id="top-navbar"></div>
      <!-- End Navbar -->

            <div class="col-md-8">

            </div>
            <div class="col-md-4">

              <div class="input-group no-border">
                <input type="text" id="searchText" value="" class="form-control" placeholder="Search...">
                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                  <i class="material-icons" id="searchbtn">search</i>
                  <div class="ripple-container"></div>

              </div>

            </div>
            <div class="col-md-12">

              <div class="card">
                <div class="card-header-primary" style="border-radius: 20px;">
                  <h4 class="card-title ">Class List</h4>
                </div>
                <div class="card-body">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary btn-round pull-right" data-toggle="modal" data-target="#exampleModal">
                    + Add New Class

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add New Class</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="">
                            <form>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label class="bmd-label-floating">Class Name</label>
                                    <input type="text" id="name" class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label class="bmd-label-floating">Description</label>
                                    <input type="text" id="description" class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label for="AcademicYear" class="bmd-label-floating">AcademicYear</label>
                                    <select class="form-control" id="academicYear">
                                      <option value="2021">2021</option>
                                      <option value="2022">2022</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary btn-round" data-dismiss="modal">Close</button>
                          <button type="submit" id="create" class="btn btn-primary btn-round pull-right">Create Account</button>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="table-responsive " style="text-align:center;" id="showtips" >
                    <span class="badge bg-gradient-success" > </span> This year
                    <span class="badge bg-gradient-info" >  </span> New year
                    <span class="badge bg-gradient-light text-dark" >  </span> Old year
                  </div>

                  <div class="table-responsive" style="text-align:center;">


                    <table id="table" data-toggle="table"  data-toggle="table" data-locale="zh-CN"
                      data-side-pagination="server" data-striped="true" data-click-to-select="true"
                      >
                      <thead style="text-align: center;">
                        <tr>


                          <th >
                            ID
                          </th>
                          <th >
                            Name
                          </th>
                          <th >
                            Description
                          </th>
                          <th >
                            AcademicYear

                          </th>

                          <th>
                            Edit
                          </th>
                        </tr>
                      </thead>
                      <tbody id="student">

                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="end-navbar"></div>

    </div>
  </div>
