  <script>
    function detailFormatter(index, row) {
      var html
      $.each(row, function (key, value) {
        html = '<span id="rolespan" class="badge bg-gradient-warning ">Info</span>'
      })
      return html
    }
    $(document).ready(function () {
      var returndata;

      $.ajax("../../php/ITP4506_backend/teacher/viewStudent.php", {
        dataType: "json", // type of response data
        timeout: 500, // timeout milliseconds
        async: false,
        success: function (data, status, xhr) {
          returndata = data;
          //console.log(data);
          var stuClass = "";
          for (let i = 0; i < data.length; i++) {
            $("tbody").append("<tr><td></td><td class='dataselect'>" + data[i]["id"] + "</td><td>" + data[i]["firstName"] + "</td><td>" + data[i]["lastName"] + "</td><td>" + data[i]["mobile"] + "</td><td><button type='button' class='btn btn-primary viewstudent_profile' '>Detail</button></td></tr>");
          }


        },
        error: function (jqXhr, textStatus, errorMessage) {
          $("body").toString().replace("Error: " + errorMessage);
          //alert(errorMessage)
        },


      });


      var $table = $('#table')
      var $remove = $('#remove')
      var selections = []
      function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
          return row.id
        })
      }
      window.operateEvents = {

        'click .viewstudent_profile': function (e, value, row, index) {
          console.log('You click like action, row: ' + JSON.stringify(row))
          localStorage.setItem("selectid", row["id"]);
          window.location.href = "student_profile.html";

        },
      }
      $table.on('check.bs.table uncheck.bs.table ' +
        'check-all.bs.table uncheck-all.bs.table',
        function () {
          $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

          // save your data, here just save the current page
          selections = getIdSelections()
          // push or splice the selections if you want to save all data selections
        })
      $table.on('all.bs.table', function (e, name, args) {
        console.log(name, args)
      })
      $remove.click(function () {
        var ids = getIdSelections()
        $table.bootstrapTable('remove', {
          field: 'id',
          values: ids
        })
        $remove.prop('disabled', true)
      })
      $('#table').bootstrapTable({
        data: returndata,
        locale: 'en-US',
        search: true,
        strictSearch: true,
        columns: [
          {

          },
          {
            field: 'id',
            title: 'ID'
          }, {
            field: 'firstName',
            title: 'Firs tName'
          }, {
            field: 'lastName',
            title: 'Last Name'
          }, {
            field: 'mobile',
            title: 'Mobile Phone',
          }, {
            field: 'edit',
            title: 'Edit',
            align: 'center',
            clickToSelect: false,
            events: window.operateEvents,
            formatter: operateFormatter
          }]
      })

      function operateFormatter(value, row, index) {
        return [
          '<button type="button" class="btn btn-primary viewstudent_profile" >Detail</button>',
        ].join('')

      }
      $(".search-input").on("keyup", function () {
        
        var value = $(this).val().toLowerCase();
        $("#table tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Profile");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(0)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");


    });
  </script>
