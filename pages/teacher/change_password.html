  <script>
    $(document).ready(function () {

      /*$.ajax("../../php/ITP4506_backend/teacher/editPassword.php", {
        dataType: "json", // type of response data
        timeout: 500, // timeout milliseconds
        success: function (data, status, xhr) {
          console.log(data);
        },
        error: function (jqXhr, textStatus, errorMessage) {
          $("body").replace("Error: " + errorMessage);
        },
      });*/
      var currentpassword = $('#currentpassword').val();
      var password = $('#newpassword').val();
      var repassword = $('#repeatpassword').val()

      $('#currentpassword').keydown(function () {

        currentpassword = $(this).val()
        console.log(currentpassword.length)
      })
      $('#newpassword').keydown(function () {

        password = $(this).val()
        console.log(password.length)
      })
      $('#repeatpassword').keydown(function () {

        repassword = $(this).val()
        console.log(repassword.length)
      })
      $('#change').click(function () {

        console.log("password is " + $('#newpassword').val())
        console.log("repassword is " + $('#repeatpassword').val())
        console.log(password.length)
        if (password == repassword && password.length > 2) {
          $.ajax({
            type: 'post',
            url: "../../php/ITP4506_backend/teacher/editPassword.php",
            data: {
              id: "201116523",
              password: password,
            },
            success: function (data, status) {
              $("#TESTBTN").trigger("click");
              setTimeout("location.reload();", 2000)
            },
            error: function (request, status, error) {
              alert(request, status);
            }
          });
        } else {
          alert("Please check your password")
        }

      });

      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Change Password");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(5)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");
      if (localStorage['color'] == "black") {
        console.log("i am black")
        $('body').css({ "background-color": "#333333" })
        $('.card').css({ "background-color": "#666666" })
        $('td').css({ "color": "#ffffff" })
      } else {
        console.log("i am while")
        $('body').css({ "background-color": "#ffffff" })
        $('.card').css({ "background-color": "#ffffff" })
        $('td').css({ "color": "#000000" })
        if (localStorage['color'] == "black") {
          $('p').css({ "color": "#000000" })
        }
      }
    });
  </script>
</head>

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Change Password</h4>
                </div>
                <div class="card-body">
                  <div class="btn btn-primary btn-round pull-right" data-toggle="modal" id="TESTBTN"
                    data-target="#exampleModal" hidden>
                    TESTBTN
                  </div>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Info</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="">
                            <img class="col-md-12" src="../../assets/img/success.gif"></img>
                            <div>
                              <h1>Success</h1>
                            </div>
                            <div>
                              <h2>Refresh after 1 second......</h2>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary btn-round" data-dismiss="modal">Close</button>

                        </div>
                      </div>
                    </div>

                  </div>
                  <form>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Original Password</label>
                          <input type="password" id="currentpassword" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">New Password</label>
                          <input type="password" id="newpassword" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Re-enter Password</label>
                          <input type="password" id="repeatpassword" class="form-control">
                        </div>
                      </div>
                    </div>
                    <button type="button" id="change" class="btn btn-primary pull-right">Confirm</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div id="end-navbar"></div>

    </div>
