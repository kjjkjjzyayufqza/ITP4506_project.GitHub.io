<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>
    Profile
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../assets/demo/demo.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {

      $.ajax({
          type: 'post',
          dataType: "json",
          url: "../../php/-ITP4506_backend/teacher/viewStudentById.php",
          data: {
            id: localStorage['selectid'],
          },
          success: function (data, status) {
            console.log(data);
          $("#id").val(data[0]["id"]);
          $("#fName").val(data[0]["firstName"]);
          $("#lName").val(data[0]["lastName"]);
          $("#mobile").val(data[0]["mobile"]);
          $("#role").html(data[0]["role"]);
          $("#card-title").text(data[0]["firstName"]);
          $(".card-description").text(data[0]["school"]);            
          },
          error: function (request, status, error) {
            alert(request, status);
          }
        });

        $('#updateProfile').click(function () {
        var id = $('#id').val();
        var fName = $('#fName').val();
        var lName = $('#lName').val();
        var mobile = $('#mobile').val();
        $.ajax({
          type: 'post',
          url: "../../php/-ITP4506_backend/student/editPersonal.php",
          data: {
            id: id,
            firstName: fName,
            lastName: lName,
            mobile: mobile
          },
          success: function (data, status) {
            console.log(data);
          },
          error: function (request, status, error) {
            alert(request, status);
          }
        });
      });

      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Profile");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(0)").addClass("active");
        var sc = document.createElement("script");
        sc.src = "../egg.js";
        $("body").append(sc);
      });
      $("#end-navbar").load("../endnavigationbar.html");


    });
  </script>
</head>

<body class="">
  <div class="wrapper ">

    <div id="navbar"></div>

    <div class="main-panel">
      <!-- Navbar -->
      <div id="top-navbar"></div>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">
              <div class="card card-profile">
                <div class="card-avatar">
                  <a href="javascript:;">
                    <img class="img" src="../../assets/img/new_logo.png" />
                  </a>
                </div>
                <div class="card-body">
                  <h4 class="card-title" id="card-title"></h4>
                  <p class="card-description">
                  </p>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="bmd-label-floating">New Password</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="bmd-label-floating">RE Password</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <a href="javascript:;" class="btn btn-primary btn-round">Change Password</a>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Edit Profile</h4>
                  <p class="card-category">Student Information</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group">
                          <label class="bmd-label-floating">ID</label>
                          <input type="text" class="form-control" id="id" disabled>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fist Name</label>
                          <input type="text" id="fName" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Last Name</label>
                          <input type="text" id="lName" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Role</label>
                          <span class="badge bg-gradient-light text-dark" id="role"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Mobile</label>
                          <input type="text" id="mobile" class="form-control">
                        </div>
                      </div>
                    </div>
                    <button type="submit" id="updateProfile" class="btn btn-primary pull-right">Update Profile</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="end-navbar"></div>
    </div>
  </div>
</body>

</html>
