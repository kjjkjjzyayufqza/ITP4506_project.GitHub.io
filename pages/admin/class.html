  <script>
    $(document).ready(function () {

      $.ajax("../../php/-ITP4506_backend/teacher/viewClass.php", {
        dataType: "json", // type of response data
        timeout: 500, // timeout milliseconds
        success: function (data, status, xhr) {
          console.log(data);
          var stuClass = "";
          var subject = "";
          for (let i = 0; i < data.length; i++) {
            stuClass += "<a class='dropdown-item stuClass' href='#'>" + data[i]["name"] + "</a>";
            subject += "<a class='dropdown-item subject' href='#'>" + data[i]["description"] + "</a>";
          }
          $("#class").html(stuClass);
          $("#subject").html(subject);

          $(".stuClass").click(function () {
            $("#dropdownMenuButton1").text($(this).text());
            $("#student tr").hide();
            $("#student tr").filter(":contains('" + $(this).text() + "')").show();
          });

          $(".subject").click(function () {
            $("#dropdownMenuButton2").text($(this).text());
            $("#student tr").hide();
            $("#student tr").filter(":contains('" + $(this).text() + "')").show();
          });
        },
        error: function (jqXhr, textStatus, errorMessage) {
          $("body").replace("Error: " + errorMessage);
        },
      });

      $.ajax("../../php/-ITP4506_backend/admin/viewallClass.php", {
        dataType: "json", // type of response data
        timeout: 500, // timeout milliseconds
        success: function (data, status, xhr) {
          console.log(data);
          var stuClass = "";
          for (let i = 0; i < data.length; i++) {
            stuClass += "<tr><td class='dataselect'>" + data[i]["id"] + "</td><td>" + data[i]["name"] + "</td><td> " + data[i]["description"] + " </td><td>" + data[i]["teacherID"]

            if (data[i]["academicYear"] > 2021) {
              stuClass += "</td><td><span class='badge bg-gradient-info'>" + data[i]["academicYear"] + "</span></td> "
            }
            if (data[i]["academicYear"] == 2021) {
              stuClass += "</td><td><span class='badge bg-gradient-success'>" + data[i]["academicYear"] + "</span></td> "
            }
            if (data[i]["academicYear"] < 2021) {
              stuClass += "</td><td><span class='badge bg-gradient'>" + data[i]["academicYear"] + "</span></td> "
            }

            stuClass += "<td class='td-actions '><button type='button' rel='tooltip' class='btn btn-round deletebtn' ><i class='material-icons'>edit</i></button></td></tr>";
          }
          $("#student").html(stuClass);
          $(".deletebtn").click(function () {
            var selectid = $(this).parents("tr").find(".dataselect").text();
            localStorage.setItem("selectid", selectid);
            localStorage.setItem("c", selectid);
            console.log(localStorage['selectid'])
            window.location.href = "class_info.html";
          })
        },
        error: function (jqXhr, textStatus, errorMessage) {
          $("body").replace("Error: " + errorMessage);
        },
      });


      
      $("#searchText").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#student tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
      
      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Class Allocation");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(1)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");

    });
  </script>
