  <script>
    $(document).ready(function () {

      $.ajax("../../php/-ITP4506_backend/admin/viewInformation.php", {
        dataType: "json", // type of response data
        timeout: 500, // timeout milliseconds
        success: function (data, status, xhr) {
          console.log(data);
          var stuClass = "";
          for (let i = 0; i < data.length; i++) {
            stuClass += "<tr><td>" + data[i]["id"] + "</td><td>" + data[i]["firstName"] + "</td><td>" + data[i]["lastName"] + "</td><td>" + data[i]["mobile"] + "</td><td>" + data[i]["role"] + "</td><td><button type='button' class='btn btn-primary' onClick='window.location.href=./profile.html;'>Detail</button></td></tr>";
          }
          $("#student").html(stuClass);
        },
        error: function (jqXhr, textStatus, errorMessage) {
          $("body").replace("Error: " + errorMessage);
        },
      });

      $('.checkbox:eq(0)').change(function () {
        if (this.checked) {
          $("tr").hide();
          $("tr").filter(":contains('student')").show();
        }
      });
      $('.checkbox:eq(1)').change(function () {
        if (this.checked) {
          $("tr").hide();
          $("tr").filter(":contains('teacher')").show();
        }
      });
      $('.checkbox:eq(2)').change(function () {
        if (this.checked) {
          $("tr").hide();
          $("tr").filter(":contains('admin')").show();
        }
      });

      $("#searchbtn").click(function () {
        $("tr").hide();
        $("tr").filter(":contains('" + $("#searchText").val() + "')").show();
      });

      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Profile");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(0)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");
    });
  </script>
