  <script>
    $(document).ready(function () {



      $.ajax({
        type: 'post',
        url: "../../php/ITP4506_backend/admin/viewclassInformation.php",
        data: {
          id: localStorage.selectid,
        },
        success: function (data, status, xhr) {
          try {
            var returnedData = JSON.parse(data);
            $("#classid").val(returnedData[0].id)
            $("#inputname").val(returnedData[0].name)
            $("#inputdescription").val(returnedData[0].description)
            $("#classTeacherID").val(returnedData[0].teacherID)
            $("#classAcademicYear").val(returnedData[0].academicYear)

            console.log("id is " + returnedData[0].description )
          }
          catch (e) {
            console.log("id is " + returnedData[0].description + "error" + e)
          }


        },
        error: function (jqXhr, textStatus, errorMessage) {
          console.log("Error: " + errorMessage);
        },
      });



      $("#updatabtn").click(function () {
            var inname = $("#inputname").val()
            var indescription = $("#inputdescription").val()
            $.ajax({
              type: 'post',
              url: "../../php/ITP4506_backend/admin/editClass.php",
              data: {
                id: localStorage.selectid,
                name: inname,
                description: indescription,
              },
              success: function (data, status, xhr) {

                console.log("done " )
              },
              error: function (jqXhr, textStatus, errorMessage) {
                console.log("Error: " + errorMessage);
              },
            });
          })


      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Class studentslist");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(1)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");

    });
  </script>
