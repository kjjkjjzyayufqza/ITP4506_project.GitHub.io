  <script>
    function detailFormatter(index, row) {
      var html
      $.each(row, function (key, value) {
        html = '<span id="rolespan" class="badge bg-gradient-warning ">Info</span>'
      })
      return html
    }
    $(document).ready(function () {
      var returndata;
      console.log(localStorage['selectid'])
      //class info
      $.ajax({
        dataType: "json",
        type: 'post',
        url: "../../php/ITP4506_backend/admin/viewclassInformation.php",
        async: false,
        data: {
          id: localStorage['selectid']
        },
        success: function (data, status, xhr) {
          console.log(data[0].name);
          $("#className").val(data[0].name) ;
          $("#description").val(data[0].description) ;
        },
        error: function (jqXhr, textStatus, errorMessage) {

        },

      });



      //student
      $.ajax({
        dataType: "json",
        type: 'post',
        url: "../../php/ITP4506_backend/admin/viewStudentInClass.php",
        async: false,
        data: {
          id: localStorage['selectid']
        },
        success: function (data, status, xhr) {
          console.log(data);
          returndata = data;
          var stuClass = "";
          for (let i = 0; i < data.length; i++) {
            stuClass += "<tr><td></td><td class='dataselect'>" + data[i]["studentID"] + "</td><td>" + data[i]["firstName"] + "</td><td>" + data[i]["lastName"] +
              "</td><td>" + data[i]["role"] + "</td><td class='td-actions'><button type='button' rel='tooltip' class='btn btn-danger btn-round' id='delete'><span class='material-icons'>remove_circle</span></button></td></tr>";
          }
          $("#student").html(stuClass);

        },
        error: function (jqXhr, textStatus, errorMessage) {

        },

      });

      var $table = $('#table')
      var $remove = $('#remove')
      var selections = []
      function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
          return row.id
        })
      }
      window.operateEvents = {

        'click #deletebtn': function (e, value, row, index) {
          localStorage.setItem("studentID", row["studentID"]);
          console.log(localStorage['studentID'])
          console.log(localStorage['selectid'])
          $.ajax({
            dataType: "json",
            type: 'post',
            url: "../../php/ITP4506_backend/admin/DropStudent.php",
            async : false,
            data: {
              id: localStorage['selectid'],
              studentID : localStorage['studentID'],
            },
            success: function (data, status, xhr) {
              location.reload()
            },
            error: function (jqXhr, textStatus, errorMessage) {
              console.log(errorMessage)
            },
          });
        },
      }
      $table.on('check.bs.table uncheck.bs.table ' +
        'check-all.bs.table uncheck-all.bs.table',
        function () {
          $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

          // save your data, here just save the current page
          selections = getIdSelections()
          // push or splice the selections if you want to save all data selections
        })

      $remove.click(function () {
        var ids = getIdSelections()
        $table.bootstrapTable('remove', {
          field: 'id',
          values: ids
        })
        $remove.prop('disabled', true)
      })
      $('#table').bootstrapTable({
        data: returndata,
        locale: 'en-US',
        search: true,
        strictSearch: true,
        columns: [
          {

          },
          {
            field: 'studentID',
            title: 'Student ID'
          }, {
            field: 'firstName',
            title: 'First Name'
          }, {
            field: 'lastName',
            title: 'Last Name'
          }, {
            field: 'role',
            title: 'Role',
            formatter: createrole
          }, {
            field: 'remove',
            title: 'Remove',
            align: 'center',
            clickToSelect: false,
            events: window.operateEvents,
            formatter: operateFormatter
          }]
      })

      function createrole(value, row, index) {
        if (value == "admin") {
          return [
            '<span id="rolespan" class="badge bg-gradient-warning ">admin</span>',
          ].join('')
        }
        if (value == "teacher") {
          return [
            '<span id="rolespan" class="badge bg-gradient-info ">teacher</span>',
          ].join('')
        }
        if (value == "student") {
          return [
            '<span id="rolespan" class="badge bg-gradient-light text-dark">student</span>',
          ].join('')
        }
      }

      function operateFormatter(value, row, index) {
        return [
          '<button type="button" rel="tooltip" class="btn btn-danger btn-round" id="deletebtn"><span class="material-icons">remove_circle</span></button>',
        ].join('')
      }

      // $("#delete").click(function () {
      //   var selectid = $(this).parents("tr").find(".dataselect").text();
      //   localStorage.setItem("studentID", selectid);
      //   console.log(localStorage['studentID'])
      //   $.ajax({
      //     dataType: "json",
      //     type: 'post',
      //     url: "../../php/ITP4506_backend/teacher/DropStudent.php",
      //     data: {
      //       studentID: localStorage['studentID'],
      //       id: localStorage['selectid'],
      //     },
      //     success: function (data, status, xhr) {
      //       console.log(data);
      //     },
      //     error: function (jqXhr, textStatus, errorMessage) {

      //     },
      //   });
      // })

      $('#ebtn').click(function () {
        var searchText = $('#searchText').val();
        if(searchText.length > 0){
          $.ajax({
          type: 'post',
          url: "../../php/ITP4506_backend/teacher/AddStudent.php",
          data: {
            studentID: searchText,
            classID: localStorage['selectid'],
          },
          success: function (data, status) {
            console.log(data);
            location.reload();
          },
          error: function (request, status, error) {
            alert(request, status);
          }
        });
        }else{
          alert("please input id")
        }
        

      });
      $('#update').click(function () {
        var className = $('#className').val();
        var description = $('#description').val();
        if(className.length > 0 && description.length > 0){
          $.ajax({
          type: 'post',
          url: "../../php/ITP4506_backend/teacher/editClass.php",
          data: {
            id: localStorage['selectid'],
            name: className,
            description: description,
          },
          success: function (data, status) {
            location.reload();
            
          },
          error: function (request, status, error) {
            alert(request, status);
          }
        });
        }else{
          alert("pleare input value")
        }

      });

      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Class studentslist");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(1)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");
      if (localStorage['color'] == "black") {
        console.log("i am black")
        $('body').css({ "background-color": "#333333" })
        $('.card').css({ "background-color": "#666666" })
        $('td').css({ "color": "#ffffff" })
      } else {
        console.log("i am while")
        $('body').css({ "background-color": "#ffffff" })
        $('.card').css({ "background-color": "#ffffff" })
        $('td').css({ "color": "#000000" })
        if (localStorage['color'] == "black") {
          $('p').css({ "color": "#000000" })
        }
      }
    });
  </script>

    <div id="navbar"></div>

    <div class="main-panel">
      <!-- Navbar -->

      <div class="content">
        <div class="container-fluid">
          <a href="javascript:;" class="btn btn-primary btn-round">Back</a>
          <div class="row">

            <div class="col-md-4">

              <div class="card card-profile">

                <div class="card-body">
                  <h6 class="card-category text-gray">Class Information</h6>

                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="className"  placeholder="">
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" id="description" 
                      placeholder="">
                  </div>

                  <p class="card-description">
                    LWL SE
                  </p>
                  <button type="button" id="update" class="btn btn-primary btn-round" data-toggle="modal">
                    Updata Class
                  </button>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add New student</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="">
                            <form>
                              <div class="table-responsive" style="text-align:center;">
                                <input type="text" id="searchText" class="form-control" placeholder="Enter Student ID">
                                <div class="btn btn-primary btn-round pull-left" id="ebtn">
                                  Add Student
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary btn-round" data-dismiss="modal">Close</button>

                        </div>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="col-md-4 ">

                </div>
              </div>

            </div>


            <div class="col-md-8">

              <div class="card">

                <div class="card-header card-header-primary">
                  <h4 class="card-title">Class Student List</h4>
                  <p class="card-category">Student Information</p>
                </div>

                <div class="card-body">
                  <!-- <div class="btn btn-default btn-round pull-left" id="ebtn">
                    Delete select
                  </div> -->
                  <div class="col-md-4 pull-right">

                    <button type="button" class="btn btn-primary btn-round" data-toggle="modal"
                      data-target="#exampleModal">
                      Add Student
                    </button>
                  </div>
                  <table id="table" data- data-toolbar="#toolbar" data-search="true" data-show-toggle="true"
                    data-show-fullscreen="true" data-show-columns="true" data-show-columns-toggle-all="true"
                    data-detail-view="true" data-show-export="true" data-click-to-select="true"
                    data-detail-formatter="detailFormatter" data-minimum-count-columns="2" data-pagination="true"
                    data-id-field="id" data-page-list="[10, 25, 50, 100, all]" data-show-footer="true"
                    data-side-pagination="server">
                  </table>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div id="end-navbar"></div>

    </div>
  </div>
