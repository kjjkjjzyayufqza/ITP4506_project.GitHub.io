  <script>
    $(document).ready(function () {

      $.ajax("../../php/-ITP4506_backend/student/viewClass.php", {
        dataType: "json", // type of response data
        timeout: 500, // timeout milliseconds
        success: function (data, status, xhr) {
          console.log(data);
          $("#year").text($("#year").text() + " " +data[0]["academicYear"]);
          $("#fName").text($("#fName").text() + " " +data[0]["firstName"]);
          $("#lName").text($("#lName").text() + " " +data[0]["lastName"]);
          $("#class").text($("#class").text() + " " +data[0]["name"]);
          $("#degree").text($("#degree").text() + " " +data[0]["description"]);
        },
        error: function (jqXhr, textStatus, errorMessage) {
          $("body").replace("Error: " + errorMessage);
        },
      });

      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Class Allocation");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(1)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");
      $(".dropdown-item").click(function(){
        $("#dropdownMenuButton").text($(this).text());
        if($(this).text()=="Previous"){
          $("#class").text("Class: 1C");
          $("#year").text("Academic Year: 2020");
        }else{
          $("#class").text("Class: 2A");
          $("#year").text("Academic Year: 2021");
        }
      })
    });
  </script>

                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Year

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    </div>
                  </div>
