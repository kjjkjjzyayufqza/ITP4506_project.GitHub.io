  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script>
    $(document).ready(function () {
      var id = localStorage.getItem('id'); 
      $.ajax({
        type: 'post',
        dataType: "json",
          url: "../../php/ITP4506_backend/student/viewClass.php",
          data: {
            id: id,
          },
          success: function (data, status, xhr) {
            console.log(data)
            $("#year").val(data[0]["academicYear"]);
            $("#fName").val(data[0]["firstName"]);
            $("#lName").val(data[0]["lastName"]);
            $("#class").val( data[0]["name"]);
            $("#degree").val( data[0]["description"]);
          },
          error: function (request, status, error) {
            alert(request, status);
        }
      });

      $("#top-navbar").load("../upnavigationbar.html", function () {
        $(".navbar-brand").text("Class Allocation");
      });
      $("#navbar").load("./navigationbar.html", function () {
        $("ul li:eq(1)").addClass("active");
      });
      $("#end-navbar").load("../endnavigationbar.html");
      if (localStorage['color'] == "black") {
        console.log("i am black")
        $('body').css({ "background-color": "#333333" })
        $('.card').css({ "background-color": "#666666" })
        $('td').css({ "color": "#ffffff" })
      } else {
        console.log("i am while")
        $('body').css({ "background-color": "#ffffff" })
        $('.card').css({ "background-color": "#ffffff" })
        $('td').css({ "color": "#000000" })
        if (localStorage['color'] == "black") {
          $('p').css({ "color": "#000000" })
        }
      }
      $(".dropdown-item").click(function(){
        $("#dropdownMenuButton").text($(this).text());
        if($(this).text()=="Previous"){
          $("#class").text("Class: 1C");
          $("#year").text("Academic Year: 2020");
        }else{
          $("#class").text("Class: 2A");
          $("#year").text("Academic Year: 2021");
        }
      })
    });
  </script>
</head>

    <div id="navbar"></div>

        <div class="container-fluid">


          <div class="col-md-12">
            <div class="card">
              
              <div class="card-header-primary" style="border-radius: 20px;">

              </div>
              
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="dropdown">
                      <button class="btn btn-info btn-round dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Year
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Current</a>
                        <a class="dropdown-item" href="#">Previous</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">

                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">First Name</label>
                          <input type="text" id="fName" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Last Name</label>
                          <input type="text" id="lName" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Class</label>
                          <input type="text" id="class" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Year</label>
                          <input type="text" id="year" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Degree</label>
                          <input type="text" id="degree" class="form-control" disabled>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="end-navbar"></div>

    </div>
