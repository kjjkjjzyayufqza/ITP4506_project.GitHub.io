  <script type="text/javascript">
    $(document).ready(function () {
      $("#aaa").click(function () {
        var notify = notifyMsg("done");
      });


      function notifyMsg(msg) {
        var notify = $.notify({
          // options
          icon: 'glyphicon glyphicon-warning-sign',
          title: '',
          message: msg,
          target: '_blank'
        }, {
          // settings
          element: 'body',
          position: null,
          type: "success",
          allow_dismiss: true,
          newest_on_top: true,
          showProgressbar: false,
          placement: {
            from: "top",
            align: "center"
          },
          offset: 20,
          spacing: 10,
          z_index: 1031,
          delay: 5000,
          timer: 1000,
          url_target: '_blank'
        });

        return notify;
      }
      $('#loginbtn').click(function () {
        var userID = $('#text1').val();
        var password = $('#text2').val();
        try {
          $.ajax({
            type: 'post',
            url: "./login.php",
            data: {
              userID: userID,
              password: password,
            },
            success: function (data, status) {
              console.log(data)
              var isjson = false;
              var re;
              try {
                re = JSON.parse(data);
                isjson = true
              } catch (e) {
                isjson = false
              }

              if (isjson) {
                localStorage.setItem('id', userID);
                if (re[0].role == "admin") {
                  window.location.href = "pages/admin/user_list.html";
                }
                if (re[0].role == "teacher") {
                  window.location.href = "pages/teacher/user_list.html";
                }
                if (re[0].role == "student") {
                  localStorage['studentid'] = userID;
                  window.location.href = "pages/student/profile.html";
                }
              } else {
                $('.myclass').text("Wrong Username or Password").css({ "color": "red" });;
              }


            },
            error: function (request, status, error) {
              alert(request, status);
            }
          });
        } catch (e) {
          console.log(e)
        }

      });

      var tempobj = [{
        "firstName": "Johnsonccc",
        "lastName": "Chong",
        "mobile": "65867246",
        "description": "感冒傷風",
      }]
      localStorage['tempobj'] = JSON.stringify(tempobj)
    });
